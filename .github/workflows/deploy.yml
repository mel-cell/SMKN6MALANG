name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "feature/github-actions-test"]

  # Membolehkan trigger manual dari tab Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: "true"
        run: |
          # Hapus README root agar tidak jadi fallback display
          rm -f README.md

          npm run build

          # Buat .nojekyll
          touch ./out/.nojekyll

          echo "=== DEBUG: LISTING OUTPUT DIR ==="
          ls -R ./out
          echo "================================="

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
